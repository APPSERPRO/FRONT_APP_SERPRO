<app-header title="Bievenido, MODULO INGLES"></app-header>

<mat-card class="example-card" id="center-card">

<h1>PRUEBA 01 - MODULO INGLES</h1>
<!-- PREGUNTA SELECCION MULTIPLE-->
<div *ngIf="this.currentTest && !testEnded" >

  <app-multiple-selection-question *ngIf="currentQuestion.type == 'multiple'" [question]="currentQuestion" ></app-multiple-selection-question>

  <button mat-button (click)="previousAction ()">ATRAS</button>
  <button mat-button (click)="nextAction ()"> SIGUIENTE</button>

  <mat-progress-bar name="progressBar" mode="determinate" [value]="currentTest.progress" ></mat-progress-bar>

</div>

  <div  *ngIf="this.currentTest.questions.length == 0">

    <mat-spinner></mat-spinner>

  </div>

  <div *ngIf="testEnded">

    <app-summary-test [icfesTest]="currentTest"></app-summary-test>

  </div>


</mat-card>
