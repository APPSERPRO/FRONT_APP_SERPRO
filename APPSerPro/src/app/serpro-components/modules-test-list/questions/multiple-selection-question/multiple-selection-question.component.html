<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Pregunta</mat-card-title>
      <mat-card-subtitle>Seleccion multiple</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
          {{question.statement}}
      </p>
      <div>
        <label id="example-radio-group-label">Selecciona la respuesta correcta</label>
        <br/>
        <mat-radio-group
          [(ngModel)]="selectedAnswer">
          <mat-radio-button *ngFor="let answer of question.answers" [value]="answer">
            {{answer}}
          </mat-radio-button>
        <br>

        </mat-radio-group>
        <div>Su respuesta seleccionada es: {{selectedAnswer}}</div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>ENVIAR</button>
    </mat-card-actions>
  </mat-card>
