<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Pregunta</mat-card-title>
      <mat-card-subtitle>Seleccion multiple</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
          {{question.statement}}
      </p>
      <div *ngIf="question.images.length > 0">
        <div *ngFor="let item of question.images">
          <img src='data:image/png;base64,{{item.base64}}'>
          <h3> fuente : {{item.fuente}}</h3>
        </div>
      </div>
      <div>
        <label id="example-radio-group-label">Selecciona la respuesta correcta</label>
        <br/> <br/>
        <mat-radio-group
          [(ngModel)]="question.selectedAnswer">
          <div *ngFor="let answer of question.answers" >
            <mat-radio-button [value]="answer">
              {{answer}}
            </mat-radio-button> <br/>
          </div>
        <br>
        </mat-radio-group>
        <div>Su respuesta seleccionada es: {{question.selectedAnswer}}</div>
      </div>
    </mat-card-content>

  </mat-card>
