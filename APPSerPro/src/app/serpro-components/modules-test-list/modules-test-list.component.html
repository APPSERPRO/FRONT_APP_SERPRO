<app-header title="Bievenido, Escoje un área de conocimiento"></app-header>
    <mat-card class="example-card"  >

        <mat-card-actions>
          <mat-accordion>
            <div *ngFor="let module of modules">
              <mat-expansion-panel hideToggle>
                <mat-expansion-panel-header>
                  <mat-panel-title>
                    {{module.area_conocimiento}}
                  </mat-panel-title>
                  <mat-panel-description>
                    Área de conocimiento
                  </mat-panel-description>
                </mat-expansion-panel-header>
                <a routerLink="/test" > 1. Prueba {{module.area_conocimiento | lowercase }} </a> <br><br>
                <a routerLink="/test" > 2. Prueba {{module.area_conocimiento | lowercase }} Con Preguntas Aleatorieas</a>
              </mat-expansion-panel>
              <mat-expansion-panel (opened)="panelOpenState = true"
                                   (closed)="panelOpenState = false">

              </mat-expansion-panel>
            </div>






          </mat-accordion>
        </mat-card-actions>
    </mat-card>
