<mat-card class="example-card" id="center-card">
  <mat-card-header>
    <mat-card-title>Pregunta</mat-card-title>
    <mat-card-subtitle>Seleccion multiple</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div [innerHtml]="question.statement"></div>

    <div>
      <label *ngIf="isEditable" id="example-radio-group-label"
        >Selecciona la respuesta correcta:</label
      >
      <br />
      <br />
      <mat-radio-group [(ngModel)]="question.selectedAnswer">
        <div *ngFor="let answer of question.answers">
          <mat-radio-button [value]="answer" [disabled]="!isEditable">
            {{ answer.statement }}
          </mat-radio-button>
          <br />
        </div>
        <br />
        <div *ngIf="!isEditable">
          <p>Justificaci√≥n de la pregunta:</p>
          <div [innerHtml]="question.feedback"></div>
        </div>
        <br />
      </mat-radio-group>
      <div *ngIf="question.selectedAnswer">
        Su respuesta seleccionada es: {{ question.selectedAnswer.statement }}
      </div>
    </div>
  </mat-card-content>
</mat-card>
